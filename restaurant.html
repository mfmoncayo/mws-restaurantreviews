<!DOCTYPE html>
<html>

<head>
  <!-- Beginning meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- End meta tags -->

  <!-- Beginning header stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- End header stylesheets -->

  <!-- Beginning 3rd Party stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- End 3rd Party stylesheets -->

  <!-- Beginning title -->
  <title>Restaurant Info</title>
  <!-- End title -->
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <!-- Beginning banner -->
      <h1 class="navHeader">
        <a href="/">Restaurant Reviews</a>
      </h1>
      <!-- End banner -->
    </nav>
    <nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <div class="restaurant-details">
        <img id="restaurant-img">
        <h3 class="restaurant-description">Location</h3>
        <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p><label id="restaurant-address-label" class="restaurant-info-label">address</label>
        <!-- Beginning map -->
        <section id="map-container" aria-labelledby="map-aria-description" role="application">
          <div id="map"></div>
          <label id="map-aria-description" class="map-aria-description">MapBox Application</label>
        </section>
        <!-- End map -->
        <h3 class="restaurant-description">Hours</h3>
        <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table><label id="restaurant-hours-label" class="restaurant-info-label">Hours of Operations</label>
        <div id="reviews-container">
          <ul id="reviews-list"></ul>
        </div>
      </div>
    </section>
    <!-- End restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Leafet src -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Service Worker -->
  <script src="js/register.js"></script>
  <script src="sw.js"></script>
  <!-- End scripts -->

</body>

</html>
