<!DOCTYPE html>
<html>

<head>
  <!-- Beginning meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- End meta tags -->

  <!-- Beginning header stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- End header stylesheets -->

  <!-- Beginning 3rd Party stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- End 3rd Party stylesheets -->

  <!-- Beginning title -->
  <title>Restaurant Reviews</title>
  <!-- End title -->
</head>

<body>
  <!-- Skip Link for Accessibility Users -->
  <a href="#restaurantsFiltersAndList" class="skip-link" tabindex=0>Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <!-- Beginning banner -->
      <h1 class="navHeader">
        <a href="/">Restaurant Reviews</a>
      </h1>
      <!-- End banner -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
      <label id="map-aria-description" class="map-aria-description">Mapbox application</label>
    </section>
    <!-- End map -->
    <!-- Beginning filters & restaurants -->
    <section id="restaurantsFiltersAndList">
      <!-- Beginning filters -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filters">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
        </div>
      </div>
      <!-- End filters -->
      <!-- Beginning restaurants -->
      <ul id="restaurants-list"></ul>
      <!-- End restaurants -->
    </section>
    <!-- End filters & restaurants -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Leafet src -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- IndexedDB -->
  <script src="js/idblib.js"></script>
  <script src="js/idb.js"></script>
  <!-- Service Worker -->
  <script src="js/register.js"></script>
  <script src="sw.js"></script>
  <!-- End scripts -->

</body>

</html>
